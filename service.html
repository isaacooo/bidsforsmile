    <h1>Auction</h1>

    <div class="countdown" id="countdown"></div>

    <script>
        function actualizarCronometro() {
            const fechaEvento = new Date('May 18, 2025 00:00:00').getTime();
            const ahora = new Date().getTime();
            const tiempoRestante = fechaEvento - ahora;

            const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (tiempoRestante < 0) {
                document.getElementById('countdown').innerHTML = "Â¡El evento ha comenzado!";
            }
        }

        setInterval(actualizarCronometro, 1000);
    </script>
